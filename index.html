<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splitter</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="assets/imgs/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1 class="title">Splitter</h1>
    </header>

    <main class="card">
      <div class="inputs_card">
        <div id="main_number_input_01" class="main_number_input">
          <span>
            <label for="bill">Bill</label>
            <p class="error_msg">Can't be zero</p>
          </span>
          <div>
            <input id="bill" type="number" onchange="calculate()"/>
            <img src="assets/svgs/icon-dollar.svg" alt="" />
          </div>
        </div>

        <div class="tip_input">
          <p>Select Tip %</p>
          <div>
            <div>
              <input
                type="radio"
                name="tip_percentage"
                class="tip_percentage"
                id="tip_5"
                value="5"
                placeholder="5%"
                onclick="removeInputNumberValue()"
                onchange="calculate()"
              />
              <label class="radio_label" for="tip_5">5%</label>
            </div>
            <div>
              <input
                class="tip_percentage"
                type="radio"
                name="tip_percentage"
                id="10"
                value="10"
                onclick="removeInputNumberValue()"
                onchange="calculate()"
              />
              <label class="radio_label" for="tip_6">10%</label>
            </div>
            <div>
              <input
                class="tip_percentage"
                type="radio"
                name="tip_percentage"
                id="15"
                value="15"
                onclick="removeInputNumberValue()"
                onchange="calculate()"
              />
              <label class="radio_label" for="tip_7">15%</label>
            </div>
            <div>
              <input
                class="tip_percentage"
                type="radio"
                name="tip_percentage"
                id="25"
                value="25"
                onclick="removeInputNumberValue()"
                onchange="calculate()"
              />
              <label class="radio_label" for="tip_8">25%</label>
            </div>
            <div>
              <input
                class="tip_percentage"
                type="radio"
                name="tip_percentage"
                id="50"
                value="50"
                onclick="removeInputNumberValue()"
                onchange="calculate()"
              />
              <label class="radio_label" for="tip_9">50%</label>
            </div>
            <div class="last_input">
              <input
                onclick="uncheckRadioButtons()"
                id="percentage_number_input"
                type="number"
                placeholder="Custom"
                name=""
                id=""
                onchange="calculate()"
              />
            </div>
          </div>
        </div>

        <div id="main_number_input_02" class="main_number_input">
          <span>
            <label for="numberOfPeople">Number of People</label>
            <p class="error_msg">Can't be zero</p>
          </span>
          <div>
            <input id="numberOfPeople" type="number" onchange="calculate()"/>
            <img src="assets/svgs/icon-person.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="results_card">
        <div class="result">
          <span>
            <p>Tip Amount</p>
            <p>/ person</p>
          </span>
          <div>$<span id="result01">0.00</span></div>
        </div>

        <div class="result">
          <span>
            <p>Total</p>
            <p>/ person</p>
          </span>
          <div>$<span id="result02">0.00</span></div>
        </div>

        <button class="reset">RESET</button>
      </div>
    </main>

    <!-- SCROLL REVEAL LIB -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- JAVASCRIPT -->
    <script src="assets/js/scrollReveal.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
